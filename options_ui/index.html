<!DOCTYPE html>
<html lamg="ja">
	<head>
		<meta charset="utf-8">
		<title>Options</title>
		<link rel="stylesheet" href="css/index.css">
		<script src="../utils.js"></script>
		<script src="custom-elements.js"></script>
		<script src="objects.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		
		<template id="input-node" data-css="css/custom-elements.css">
			<!-- 当たり判定表示 <div id="node" class="drag-hint hit-disp"> -->
			<div id="node" class="drag-hint">
				<div class="drag-grip"></div>
				<slot id="description" name="description"></slot>
				<slot id="value" name="value"></slot>
				<div id="ctrl">
					<slot id="unuse" name="unuse"></slot>
					<button type="button" id="del">Delete</button>
				</div>
			</div>
		</template>
		<template id="input-part" data-css="css/custom-elements.css">
			<div class="input-part"><label></label><input type="input"></div>
		</template>
		
		<section id="ctrl">
			<input-part id="auto-save" data-type="checkbox" data-name="Auto Update"></input-part><button type="button" id="save" class="large">Update</button>
		</section>
		<div id="container">
			<input-node-container id="data"></input-node-container>
			<div id="data-ctrl"><button type="button" class="add large">Add</button></div>
		</div>
		<details id="expert">
			<summary>Advance</summary>
			<div class="content">
				<button type="button" id="initialize">Initialize</button>
			</div>
		</details>
		
		<!--
		html 上でのカスタム要素の指定例
		<input-node>
			<input-part slot="name" data-name="hi" data-value="hi"></input-part>
			<input-part slot="value" data-name="ho" data-value="ho"></input-part>
		</input-node>
		-->
		
	</body>
</html>
